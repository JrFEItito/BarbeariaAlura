<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="resset.css"> <!-- apaga o que o navegador cria -->
        <link rel="stylesheet" href="style-contatos.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>  <!-- h1 título + importante, primeira coisa a exibir, ponto inicial na página = posicao estatica (parado no modo padrao)-->
                <nav> <!-- seção da página que aponta pra outras paginas) -->
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main> <!-- conteúdo principal da página -->
            <form> 
                <label for="nomesobrenome">Nome e sobrenome</label> <!-- rótulo para o input (especifica no for="")-->
                <input type="text" name="nome" placeholder="Digite seu nome completo" id="nomesobrenome" class="input-padrao" required> <!-- entrada de dados -->
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="seuemail@dominio.com" id="email" class="input-padrao" required>
                <label for="telefone">telefone</label>
                <input name="tel" placeholder="(XX) XXXXX-XXXX" id="telefone" class="input-padrao" required>

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" name="text" placeholder="Digite sua mensagem" id="mensagem" class="input-padrao" required></textarea>
                <fieldset><!--tag específica para formulario (ao inves de div)  -->
                    <legend>Como prefere o nosso contato?</legend><!-- no formulário, ao inves de p temos titulo(legend) -->
                    <label for="radio-email"> 
                        <input type="radio" name="contato" value="email" id="radio-email"> E-mail
                    </label> <!-- com input radio tendo o mesmo name esses inputs fazem parte do mesmo grupo, só um pode ser selecionado -->
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                    </label>
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option value="0">Manhã</option>
                        <option value="1">Tarde</option>
                        <option value="2">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox">
                    <input type="checkbox" name="checkbox" value="sim" checked>Gostaria de receber nossas novidades por e-mail?
                </label>
                <input type="submit" value="Enviar" class="enviar"> <!-- <button type="submit">Enviar</button> -->
            </form>
            <table>
                <thead>
                    <tr> <!-- linha -->
                        <th>Dia</th><!-- célula -->
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td><!-- dentro da tag, colocamos colespan"numero"ao inves dessa linha ter a quantidades de celulas estipulada ela passa a ter só uma (junta as células) -->
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                <!-- <tfoot></tfoot> rodape databela -->
            </table>
            <a class="adendo" href="inicio.html">página1</a>
        </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
    </body>
</html>
